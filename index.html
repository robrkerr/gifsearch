<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gif Search</title>
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <input name="search" class="input" type="text" />
        <button type="submit" class="input">Search</button>
      </form>
      <div id="msg" class="msg"></div>
    </div>
    <script>
      var valid = location.search.indexOf("?search=") == 0;
      var query = location.search.replace("?search=","");
      if (valid && (query.length > 0)) {
        var pathname = location.pathname;
        var baseRedirect = "https://www.google.com/search?";
        var url = baseRedirect + "q=" + query + "&tbm=isch&tbs=itp:animated";
        history.replaceState(null, null, pathname);
        var text = decodeURIComponent(query.replace(/\+/g, '%20'));
        document.querySelector('input').value = text;
        window.location.replace(url);
        document.getElementById('msg').innerHTML = 'Loading...';
      }
    </script>
  </body>
</html>
